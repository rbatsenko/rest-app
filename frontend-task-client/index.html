<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>REST Framework</title>
    <meta name="description" content="REST Framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">REST Framework</h1>
      </div>
    </header>
    <main class="container">
      <div class="request__form">
        <p class="request__force"><input type="checkbox" name="force-fetch" id="force-fetch" value="force-fetch"><label class="request__force-label" for="force-fetch">Force fetch</label></p>
        <select class="request__format-select" name="response-type" id="response-type">
          <option value="json" selected="selected">JSON</option>
          <option value="xml">XML</option>
        </select>
        <button class="request__button" id="fetch-data">Fetch</button>
      </div>
      <div class="request__url">
        <strong>GET</strong><span class="grey-char">/</span>advetisers<span class="grey-char">/?</span>format<span class="grey-char">=</span><span class="request__url__format"></span>
      </div>
      <pre>
        <code id="response" class="hljs"></code>
      </pre>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
